user: husq
anyenv:
  users:
    husq:
      envs:
        rbenv:
          - 2.3.1
homebrew:
  repositories:
    - homebrew/core
    - homebrew/dupes
    - homebrew/versions
    - homebrew/x11
  packages:
    - git
    - docker
    - carthage
    - cmake
    - imagemagick
    - jq
    - mysql
    - nginx
    - peco
    - phantomjs
    - postgresql
    - redis
    - tmux
    - vim --with-lua
    - wget
    - zsh
    - neovim/neovim/neovim
recipies:
  - ./cookbooks/darwin/homebrew/default.rb
